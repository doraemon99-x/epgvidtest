name: Grab Vidio Livestreaming Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # tiap jam

permissions:
  contents: write   # ⬅️ WAJIB untuk push

jobs:
  grab:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Run grabber
        env:
          VIDIO_API_KEY: ${{ secrets.VIDIO_API_KEY }}
        run: |
          php scripts/grab_vidio.php

      - name: Commit result.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add result.json

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update vidio livestreaming data"
            git push
          fi
