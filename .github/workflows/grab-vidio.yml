name: Grab Vidio Livestreaming Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # tiap jam

permissions:
  contents: write

jobs:
  grab:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Run grabber
        env:
          VIDIO_API_KEY: ${{ secrets.VIDIO_API_KEY }}
          VIDIO_USER_EMAIL: ${{ secrets.VIDIO_USER_EMAIL }}
          VIDIO_USER_TOKEN: ${{ secrets.VIDIO_USER_TOKEN }}
          VIDIO_VISITOR_ID: ${{ secrets.VIDIO_VISITOR_ID }}
        run: |
          php scripts/grab_vidio.php
          
      - name: Generate M3U8 playlists
        run: |
          php scripts/generate_m3u.php

      - name: Commit data if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add data/

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update vidio data split by channel & league"
            git push
          fi
